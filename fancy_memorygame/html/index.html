<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <?xml-stylesheet type="text/css" href="svg.css" ?>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="" style="display: block;">

    <div class="hack-container" style="display:none">
        <div class="main" style="display:none">
        <div class="header-text">ZAPAMIĘTAJ CIĄG ZNAKÓW</div>
        <div class="math-count"></div>

        <div class="math-container">
            <div class="math">ASFAKSADFR</div>
        </div>

        <div class="time">5s</div>
        <div class="progbar">
            <div class="fill" id="fill"></div>
        </div>

        <input class='inputodp' type="text" id="input" placeholder="Ciąg Znaków">
        </div>

        <div class="przegrales" style="display:none">
            <div class="srodek">Przegrałeś...</div>
            <div class="progbar" id="srodek">
                <div class="fill" id="fill2"></div>
            </div>
        </div>

        <div class="wygrales" style="display:none">
            <div class="srodek">Wygrałeś!</div>
            <div class="progbar" id="srodek">
                <div class="fill" id="fill3"></div>
            </div>
        </div>
    </div>

    <audio id="win">
        <source src="sounds/success.mp3" type="audio/mpeg">
      </audio>

      <audio id="error">
        <source src="sounds/error.mp3" type="audio/mpeg">
      </audio>





<script src="js/main.js"></script>
<script src="js/fivem.js"></script>
</body>
</html>
